<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .box h1 {
      color: #333;
    }
    .box p {
      color: #555;
    }
    .box a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #111;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }
    .box a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. Sammy will reach out soon.</p>
    <a href="index.html">Back to Home</a>

</html>
